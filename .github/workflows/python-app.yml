name: Python Flask CI

on:
  push:
    branches:
      - '**'
    paths:
      - 'backend/**'
      - '.github/workflows/**'
  pull_request:
    branches:
      - '**'
    paths:
      - 'backend/**'
      - '.github/workflows/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-mock

      - name: Set BIGQUERY_KEY_JSON
        # Use heredoc to preserve newlines/quotes in the JSON secret
        run: |
          {
            echo "BIGQUERY_KEY_JSON<<'EOF'"
            echo "${{ secrets.BIGQUERY_KEY_JSON }}"
            echo "EOF"
          } >> $GITHUB_ENV

      - name: Run tests
        run: |
          python -m pytest backend/tests/ --maxfail=1 --disable-warnings -v